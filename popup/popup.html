<head>
  <link rel="stylesheet" href="styles.css" />
  <!-- bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div id="clock-section" class="container text-center mb-2">
    <div id="clock">
      <p id="current-task">Task Name</p>
      <h1 id="time">00:00:00</h1>
    </div>
    <div class="container gap-2">
      <div class="row">
        <button
          class="btn btn-success btn-sm"
          type="button"
          style="width: 100%"
        >
          Start
        </button>
      </div>
    </div>
  </div>

  <div class="container gap-2">
    <div class="row">
      <div class="col">
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 75%"
          ></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          class="btn btn-warning btn-sm"
          type="button"
          style="width: 100%"
        >
          Pause
        </button>
      </div>
      <div class="col">
        <button class="btn btn-danger btn-sm" type="button" style="width: 100%">
          Finish
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div
      class="btn-group"
      role="group"
      aria-label="Vertical radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="vbtn-radio1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary btn-sm" for="vbtn-radio1"
        >Task List</label
      >
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="vbtn-radio2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary btn-sm" for="vbtn-radio2"
        >Time Tracker</label
      >
    </div>
  </div>
</body>
